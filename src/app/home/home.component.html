<a routerLink="/product"> + Add New Product</a>
<div class="card-deck">
  <div class="card">
    <div class="card-body text-primary p-2 m-1 w-50">
      <h1>Products</h1>
      <table>
        <th>ID</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Cost</th>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.p_id}}</td>
          <td>{{product.p_name}}</td>
          <td>{{product.p_cost}}</td>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
            <a>Delete</a>
          </button>
          <button type="button" class="btn btn-outline-warning btn-sm" [routerLink]="['/updateProduct', product.id]">
            <a>Update</a>
          </button>
        </tr>
      </table>
    </div>
  </div>
</div>
