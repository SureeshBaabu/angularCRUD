<a routerLink="/product"> + Add New Product</a>
<div class="card-deck">
  <div class="card">
    <div class="card-body bg-success text-white">
      <h1>Products</h1>
      <table>
        <th>ID</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Cost</th>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.p_id}}</td>
          <td>{{product.p_name}}</td>
          <td>{{product.p_cost}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
